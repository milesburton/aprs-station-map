# Production Docker Compose Configuration
# For development, use: docker compose -f compose.dev.yaml up

services:
  aprs-map:
    build:
      context: ..
      dockerfile: .appcontainer/Dockerfile
    container_name: aprs-station-map
    ports:
      - "3000:80"
    volumes:
      - aprs-data:/app/data
    devices:
      - /dev/snd:/dev/snd
    environment:
      - KISS_HOST=${KISS_HOST:-127.0.0.1}
      - KISS_PORT=${KISS_PORT:-8001}
      - STATION_LATITUDE=${STATION_LATITUDE:-51.4416}
      - STATION_LONGITUDE=${STATION_LONGITUDE:-0.15}
      - STATION_CALLSIGN=${STATION_CALLSIGN:-NOCALL}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

volumes:
  aprs-data:
