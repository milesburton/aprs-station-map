services:
  aprs-map:
    build: .
    container_name: aprs-station-map
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nginx -t && kill -0 $(cat /var/run/nginx.pid)"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
